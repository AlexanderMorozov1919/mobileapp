basePath: /api/v1
definitions:
  entities.Allergy:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        example: Пенициллин
        type: string
      patient:
        items:
          $ref: '#/definitions/entities.Patient'
        type: array
      updated_at:
        type: string
    type: object
  entities.ContactInfo:
    properties:
      address:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      phone:
        type: string
      updated_at:
        type: string
    type: object
  entities.Doctor:
    properties:
      created_at:
        type: string
      emergency_calls:
        items:
          $ref: '#/definitions/entities.EmergencyCall'
        type: array
      id:
        type: integer
      login:
        example: doctor_ivanov
        type: string
      receptions:
        items:
          $ref: '#/definitions/entities.ReceptionHospital'
        type: array
      specialization:
        $ref: '#/definitions/entities.Specialization'
      updated_at:
        type: string
    type: object
  entities.EmergencyCall:
    properties:
      address:
        example: "+79991234567"
        type: string
      created_at:
        type: string
      doctor_id:
        example: 1
        type: integer
      id:
        type: integer
      phone:
        example: "+79991234567"
        type: string
      priority:
        example: true
        type: boolean
      receptions:
        items:
          $ref: '#/definitions/entities.ReceptionSMP'
        type: array
      status:
        allOf:
        - $ref: '#/definitions/entities.EmergencyStatus'
        example: scheduled
      updated_at:
        type: string
    type: object
  entities.EmergencyStatus:
    enum:
    - scheduled
    - accepted
    - on_place
    - completed
    - cancelled
    - no_show
    type: string
    x-enum-varnames:
    - EmergencyStatusScheduled
    - EmergencyStatusAccepted
    - EmergencyStatusOnPlace
    - EmergencyStatusCompleted
    - EmergencyStatusCancelled
    - EmergencyStatusNoShow
  entities.MedService:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        example: EKG
        type: string
      price:
        example: 100
        type: integer
      receptionSMP:
        items:
          $ref: '#/definitions/entities.ReceptionSMP'
        type: array
      updated_at:
        type: string
    type: object
  entities.Patient:
    properties:
      allergy:
        items:
          $ref: '#/definitions/entities.Allergy'
        type: array
      birth_date:
        example: "1980-05-15T00:00:00Z"
        type: string
      contact_info:
        $ref: '#/definitions/entities.ContactInfo'
      created_at:
        type: string
      emergency_receptions:
        items:
          $ref: '#/definitions/entities.ReceptionSMP'
        type: array
      full_name:
        example: Смирнов Алексей Петрович
        type: string
      id:
        type: integer
      is_male:
        example: true
        type: boolean
      on_treatment:
        example: false
        type: boolean
      personal_info:
        $ref: '#/definitions/entities.PersonalInfo'
      receptions:
        items:
          $ref: '#/definitions/entities.ReceptionHospital'
        type: array
      updated_at:
        type: string
    type: object
  entities.PersonalInfo:
    properties:
      created_at:
        type: string
      id:
        type: integer
      oms:
        example: "1234567890123456"
        type: string
      passport_series:
        example: 4510 123456
        type: string
      patient_id:
        example: 1
        type: integer
      snils:
        example: 123-456-789 00
        type: string
      updated_at:
        type: string
    type: object
  entities.ReceptionHospital:
    properties:
      address:
        example: Москва, ул. Ленина, д. 15
        type: string
      created_at:
        type: string
      date:
        example: "2023-10-15T14:30:00Z"
        type: string
      diagnosis:
        example: ОРВИ
        type: string
      doctor_id:
        example: 1
        type: integer
      id:
        type: integer
      patient_id:
        example: 1
        type: integer
      recommendations:
        example: Постельный режим
        type: string
      specialization_data:
        description: Специализированные данные
        type: object
      specialization_data_decoded: {}
      status:
        allOf:
        - $ref: '#/definitions/entities.ReceptionStatus'
        example: scheduled
      updated_at:
        type: string
    type: object
  entities.ReceptionSMP:
    properties:
      created_at:
        type: string
      diagnosis:
        example: ОРВИ
        type: string
      doctor_id:
        example: 1
        type: integer
      emergency_call_id:
        example: 1
        type: integer
      id:
        type: integer
      med_services:
        items:
          $ref: '#/definitions/entities.MedService'
        type: array
      patient_id:
        example: 1
        type: integer
      recommendations:
        example: Постельный режим
        type: string
      specialization_data:
        description: Специализированные данные
        type: object
      specialization_data_decoded: {}
      updated_at:
        type: string
    type: object
  entities.ReceptionStatus:
    enum:
    - scheduled
    - completed
    - cancelled
    - no_show
    type: string
    x-enum-varnames:
    - StatusScheduled
    - StatusCompleted
    - StatusCancelled
    - StatusNoShow
  entities.Specialization:
    properties:
      id:
        type: integer
      title:
        example: Терапевт
        type: string
    type: object
  handlers.ResultError:
    properties:
      response:
        properties:
          code:
            description: '[RULE]: must be one of codes from table (Check DEV.PAGE)'
            example: 400
            type: integer
          message:
            example: Bad request
            type: string
        type: object
      status:
        description: error
        example: error
        type: string
    type: object
  handlers.ResultResponse:
    properties:
      response:
        properties:
          data:
            description: '[AVALIABLE]: object, array of objects, empty'
          message:
            example: Success operation
            type: string
          type:
            description: '[AVALIABLE]: object, array, empty'
            example: object
            type: string
        type: object
      status:
        description: ok
        example: ok
        type: string
    type: object
  models.AllergyResponse:
    description: Ответ с названием аллергии
    properties:
      name:
        description: Только название аллергии
        example: Пыльца
        type: string
    type: object
  models.ContactInfoResponse:
    description: Контактная информация пациента
    properties:
      address:
        description: Физический адрес
        example: Москва, ул. Пушкина, д. 10
        type: string
      email:
        description: Электронная почта
        example: patient@example.com
        type: string
      phone:
        description: Номер телефона
        example: "+79991234567"
        type: string
    type: object
  models.CreatePatientRequest:
    description: Данные для создания нового пациента
    properties:
      birth_date:
        description: Дата рождения
        example: "1980-05-15"
        type: string
      full_name:
        description: ФИО пациента
        example: Смирнов Алексей Петрович
        type: string
      is_male:
        description: Пол (true - мужской)
        example: true
        type: boolean
    type: object
  models.DoctorInfoResponse:
    properties:
      full_name:
        description: Полное имя врача
        example: Иванов Иван Иванович
        type: string
      specialization:
        $ref: '#/definitions/entities.Specialization'
    type: object
  models.DoctorLoginRequest:
    description: Запрос для входа врача в систему
    properties:
      password:
        description: Пароль
        example: password1
        type: string
      username:
        description: Логин (телефон)
        example: doctor1
        type: string
    required:
    - password
    - username
    type: object
  models.MedCardResponse:
    description: Содержит всю медицинскую информацию о пациенте
    properties:
      allergy:
        description: Список аллергий
        items:
          $ref: '#/definitions/models.AllergyResponse'
        type: array
      contact_info:
        allOf:
        - $ref: '#/definitions/models.ContactInfoResponse'
        description: Контактные данные
      patient:
        allOf:
        - $ref: '#/definitions/models.ShortPatientResponse'
        description: Основные данные пациента
      personal_info:
        allOf:
        - $ref: '#/definitions/models.PersonalInfoResponse'
        description: Персональная информация
    type: object
  models.PatientsListResponse:
    properties:
      currentPage:
        type: integer
      hits:
        items:
          $ref: '#/definitions/entities.Patient'
        type: array
      hitsPerPage:
        type: integer
      totalHits:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PersonalInfoResponse:
    description: Документы и идентификационные данные пациента
    properties:
      oms:
        description: Номер полиса ОМС
        example: "1234567890123456"
        type: string
      passport_series:
        description: Серия и номер паспорта
        example: 4510 123456
        type: string
      snils:
        description: Номер СНИЛС
        example: 123-456-789 00
        type: string
    type: object
  models.ReceptionHospitalListResponse:
    properties:
      currentPage:
        type: integer
      hits:
        items:
          $ref: '#/definitions/models.ReceptionHospitalResponse'
        type: array
      hitsPerPage:
        type: integer
      totalHits:
        type: integer
      totalPages:
        type: integer
    type: object
  models.ReceptionHospitalResponse:
    properties:
      date:
        example: "2023-10-15T14:30:00Z"
        type: string
      diagnosis:
        example: ОРВИ
        type: string
      doctor:
        $ref: '#/definitions/models.DoctorInfoResponse'
      patient:
        $ref: '#/definitions/models.ShortPatientResponse'
      recommendations:
        example: Постельный режим
        type: string
    type: object
  models.ShortPatientResponse:
    description: Сокращенные данные пациента
    properties:
      birth_date:
        description: Дата рождения
        example: "1980-05-15T00:00:00Z"
        type: string
      full_name:
        description: ФИО пациента
        example: Смирнов Алексей Петрович
        type: string
      id:
        description: ID пациента
        type: integer
      is_male:
        description: Пол (true - мужской)
        example: true
        type: boolean
    type: object
  models.UpdateDoctorRequest:
    description: Используется для изменения информации о враче
    properties:
      full_name:
        description: Новое ФИО
        example: Иванов Иван Иванович
        type: string
      id:
        description: ID врача для обновления
        example: 1
        type: integer
      login:
        description: Новый логин
        example: "+79123456789"
        type: string
      password:
        description: Новый пароль
        example: newpassword123
        type: string
      specialization_id:
        description: Новая специализация
        example: 1
        type: integer
    type: object
  models.UpdateMedCardRequest:
    description: Содержит всю медицинскую информацию о пациенте
    properties:
      allergy:
        description: Список аллергий
        items:
          $ref: '#/definitions/models.AllergyResponse'
        type: array
      contact_info:
        allOf:
        - $ref: '#/definitions/models.ContactInfoResponse'
        description: Контактные данные
      patient:
        allOf:
        - $ref: '#/definitions/models.ShortPatientResponse'
        description: Основные данные пациента
      personal_info:
        allOf:
        - $ref: '#/definitions/models.PersonalInfoResponse'
        description: Персональная информация
    type: object
  models.UpdatePatientRequest:
    description: Данные для обновления информации о пациенте
    properties:
      birth_date:
        description: Дата рождения
        example: "1980-05-15"
        type: string
      full_name:
        description: ФИО пациента
        example: Смирнов Алексей Петрович
        type: string
      id:
        description: ID пациента
        example: 10
        type: integer
      is_male:
        description: Пол (true - мужской)
        example: true
        type: boolean
    type: object
  models.UpdateReceptionHospitalRequest:
    properties:
      diagnosis:
        example: Грипп
        type: string
      id:
        type: integer
      recommendations:
        example: Постельный режим
        type: string
      status:
        allOf:
        - $ref: '#/definitions/entities.ReceptionStatus'
        example: scheduled
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API для работы с приёмами пациентов
  title: ClinicHub API
  version: 1.0.0
paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Аутентифицирует врача по номеру телефона и паролю
      parameters:
      - description: Данные для входа
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.DoctorLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход в систему
      tags:
      - Auth
  /doctors/{doc_id}:
    get:
      consumes:
      - application/json
      description: Возвращает данные врача по ID
      parameters:
      - description: ID врача
        in: path
        name: doc_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Данные врача
          schema:
            $ref: '#/definitions/entities.Doctor'
        "400":
          description: Некорректный ID
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "404":
          description: Врач не найден
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/handlers.ResultError'
      summary: Получить врача по ID
      tags:
      - Doctor
    put:
      consumes:
      - application/json
      description: Обновляет информацию о враче
      parameters:
      - description: Данные для обновления
        in: body
        name: info
        required: true
        schema:
          $ref: '#/definitions/models.UpdateDoctorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Обновленный врач
          schema:
            $ref: '#/definitions/entities.Doctor'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "404":
          description: Врач не найден
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "422":
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/handlers.ResultError'
      summary: Обновить данные врача
      tags:
      - Doctor
  /emergency/{doctor_id}:
    get:
      consumes:
      - application/json
      description: Возвращает список экстренных приёмов, назначенных врачу на указанную
        дату, с пагинацией
      parameters:
      - description: ID врача
        in: path
        name: doctor_id
        required: true
        type: integer
      - description: Дата в формате YYYY-MM-DD
        in: query
        name: date
        required: true
        type: string
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список приёмов
          schema:
            items:
              $ref: '#/definitions/entities.EmergencyCall'
            type: array
        "400":
          description: Некорректный запрос или параметры
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/handlers.ResultError'
      summary: Получить экстренные приёмы врача по дате
      tags:
      - EmergencyCall
  /hospital/{recep_id}:
    put:
      consumes:
      - application/json
      description: Обновляет информацию о приёе в больнице
      parameters:
      - description: ID приёма
        in: path
        name: recep_id
        required: true
        type: integer
      - description: Данные для обновления
        in: body
        name: info
        required: true
        schema:
          $ref: '#/definitions/models.UpdateReceptionHospitalRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.ReceptionHospital'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить приём в больнице
      tags:
      - Reception
  /hospital/patients/{doc_id}:
    get:
      consumes:
      - application/json
      description: Возвращает список уникальных пациентов, посетивших указанного доктора
      parameters:
      - description: ID доктора
        in: path
        name: doc_id
        required: true
        type: integer
      - description: |-
          Номер страницы
          (по умолчанию 1)
        in: query
        name: page
        type: integer
      - description: |-
          Количество записей на странице
          (по умолчанию 0 — без ограничения)
        in: query
        name: count
        type: integer
      - description: |-
          Фильтр в формате field.operation.value.
          Примеры:
          full_name.like.Иван - имя содержит 'Иван',
          birth_date.eq.1988-07-14 - точная дата рождения
        in: query
        name: filter
        type: string
      - description: |-
          Сортировка в формате field.direction.
          Примеры:
          full_name.asc - по алфавиту,
          id.desc - по убыванию ID пациента
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список пациентов
          schema:
            $ref: '#/definitions/models.PatientsListResponse'
        "400":
          description: Некорректные данные
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/handlers.ResultError'
      summary: Получить список пациентов по ID доктора
      tags:
      - HospitalReception
  /hospital/receptions/{doc_id}:
    get:
      consumes:
      - application/json
      description: |-
        История приёмов пациентов у конкретного врача в больнице. Если `doctor_id` = 0, возвращаются все приёмы всех врачей.
        По умолчанию сортировка по статусу - "Запланирован" и дате приема.
      parameters:
      - description: ID врача
        in: path
        name: doc_id
        required: true
        type: integer
      - description: |-
          Номер страницы
          (по умолчанию 1)
        in: query
        name: page
        type: integer
      - description: |-
          Количество записей на странице
          (по умолчанию 0 — без ограничения)
        in: query
        name: count
        type: integer
      - description: |-
          Фильтр в формате field.operation.value.
          Примеры:
          recommendations.like.режим - поле с подстрокой 'режим',
          date.eq.2025-07-10 - фильтр по дате
          date.eq.14:00:00 - фильтр по времени
        in: query
        name: filter
        type: string
      - description: |-
          Сортировка в формате field.direction.
          Примеры:
          date.desc - по убыванию даты,
          id.asc - по возрастанию id
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: История приёмов врача списком
          schema:
            $ref: '#/definitions/models.ReceptionHospitalListResponse'
        "400":
          description: Некорректные данные запроса
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handlers.ResultError'
      summary: Получить список приёмов врача по его ID
      tags:
      - HospitalReception
  /hospital/receptions/{recep_id}:
    put:
      consumes:
      - application/json
      description: Обновляет информацию о приёме в больнице по его ID
      parameters:
      - description: ID приёма
        in: path
        name: recep_id
        required: true
        type: integer
      - description: Данные для обновления приёма
        in: body
        name: info
        required: true
        schema:
          $ref: '#/definitions/models.UpdateReceptionHospitalRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Обновлённый приём
          schema:
            $ref: '#/definitions/entities.ReceptionHospital'
        "400":
          description: Ошибка разбора тела запроса или некорректные данные
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "422":
          description: Ошибка валидации входных данных
          schema:
            $ref: '#/definitions/handlers.ResultError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handlers.ResultError'
      summary: Обновить приём в больнице
      tags:
      - HospitalReception
  /hospital/receptions/patients/{pat_id}:
    get:
      consumes:
      - application/json
      description: История приемов пациента в больнице
      parameters:
      - description: ID пациента
        in: path
        name: pat_id
        required: true
        type: integer
      - description: |-
          Номер страницы
          (по умолчанию 1)
        in: query
        name: page
        type: integer
      - description: |-
          Количество записей на странице
          (по умолчанию 0 — без ограничения)
        in: query
        name: count
        type: integer
      - description: |-
          Фильтр в формате field.operation.value.
          Примеры:
          recommendations.like.режим - поле с подстрокой 'режим',
